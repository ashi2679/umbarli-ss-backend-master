<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet"  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <script>
    function onFailure(error) {
      document.getElementById('display').innerHTML = "ERROR: " + error.message;
    }
    function onSuccess(message) {
      document.getElementById("firstname").value = '';
      document.getElementById("middlename").value = '';
      document.getElementById("lastname").value = '';
      document.getElementById("attedanceNo").value = '';
      document.getElementById("baithak").value = '';
      document.getElementById("mobileNo").value = '';     
      document.getElementById('display').innerHTML = message;
    } 
    function AddRow()
    {
      document.getElementById('display').innerHTML = "";
      var firstname = document.getElementById("firstname").value;
      var middlename = document.getElementById("middlename").value;
      var lastname = document.getElementById("lastname").value;
      var attedanceNo = document.getElementById("attedanceNo").value;
      var baithak = document.getElementById("baithak").value;
      var mobileNo = document.getElementById("mobileNo").value;    
      google.script.run.withSuccessHandler(onSuccess).
                        withFailureHandler(onFailure).
                        AddRecord(firstname,middlename, lastname, attedanceNo, baithak, mobileNo);      
    }
    </script>
  </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <body>
  <div style="padding: 10px;" > 
  <h1>Attedance Log</h1>
  <span>Logged In: <?= email ?></span>
  <hr>
  <div class="m-4">
      <div class="mb-3">
        <label class="form-label" for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname">
    </div>
     <div class="mb-3">
        <label class="form-label" for="middlename">Middle Name</label>
        <input type="text" class="form-control" id="middlename">
    </div>
      <div class="mb-3">
        <label class="form-label" for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname">
    </div>
      <div class="mb-3">
        <label class="form-label" for="attedanceNo">Attedance No</label>
        <input type="text" class="form-control" id="attedanceNo">
    </div>
      <div class="mb-3">
        <label class="form-label" for="baithak">Baithak</label>
        <input type="text" class="form-control" id="baithak">
    </div>
      <div class="mb-3">
        <label class="form-label" for="mobileNo">Mobile No</label>
        <input type="text" class="form-control" id="mobileNo">
    </div>
  </div>
  <div class="form-group col-md-12">
  <input type="button" value="Add Record" class="btn btn-primary" onclick="AddRow()" />
    <span id="display" ></span>
  </div>
  </form> 
  </body>
</html>
